<div class="sidebar">
    <div class="container sidebar-sticky">
        <a href="/">
            <img class="perfil-picture" src="http://maikotrindade.com/public/img/maikotrindade.jpg" height="150"
                width="150" alt="Maiko Trindade" />
            <div class="sidebar-about">
                <h2>{{ site.title }}</h2>
            </div>
        </a>
        <p>Android Developer</p>
        <div style="display: flex; justify-content: flex-start; margin: 6px 0;">
            <a style="margin-right: 10px;" href="https://www.linkedin.com/in/maikotrindade/" target="_blank" rel="nofollow">
                <img src="http://maikotrindade.com/public/img/linkedin.png" width="28" height="28" alt="linkedin" />
            </a>
            <a style="margin-right: 10px;" href="https://github.com/maikotrindade" target="_blank" rel="nofollow">
                <img src="http://maikotrindade.com/public/img/github.png" width="28" height="28" alt="linkedin" />
            </a>
            <a style="margin-right: 10px;" href="https://devpost.com/maikotrindade" target="_blank" rel="nofollow">
                <img src="http://maikotrindade.com/public/img/devpost.png" width="28" height="28" alt="devpost" />
            </a>
            <a style="margin-right: 10px;" href="https://g.dev/maikotrindade" target="_blank" rel="nofollow">
                <img src="http://maikotrindade.com/public/img/google.png" width="28" height="28" alt="gdev" />
            </a>
        </div>
        
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item active">
                <a href="/blog">Blog</a>
            </li>
            {% assign pages_list = site.pages %}
            {% for node in pages_list %}
            {% if node.title != null %}
            {% if node.layout == "page" %}
            <li class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}">
                <a href="{{ node.url }}">{{ node.title }}</a>
            </li>
            {% endif %}
            {% endif %}
            {% endfor %}
        </ul>

        <p>by @maikotrindade &copy; {{ site.time | date: '%Y' }}</p>
    </div>
</div>
