<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Language/Technology', '%', { role: 'annotation' }],
      ['Android',         30,   'Android'], 
      ['iOS',             15,   'iOS'],
      ['Blockchain',      10,   'Blockchain'],
      ['Solidity',        20,   'Solidity'],
      ['NodeJS',          10,   'NodeJS'],
      ['Others',          15,   'Others']
      ]);

    var options = {
      title: '',
      backgroundColor: 'transparent',
      legend: {textStyle: {color: '#212121', fontSize: 18}},
      is3D:true
    };

    var chart = new google.visualization.PieChart(document.getElementById('skills'));
    chart.draw(data, options);
  }
</script>

<section>
  <div class="container">
    <div class="row">
      <div id="skills" style="width: 600px; height: 400px"></div>
    </div>
  </div>
</section>
