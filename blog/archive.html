---
layout: default
title: Archive
---

<section class="recent-posts-section">
    <ul class="recent-posts-nav">
      {% for post in site.posts %}
      <li class="recent-posts-nav-item">
        <span>{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
</section>

<style>
    .recent-posts-section {
      padding: 80px 0;
    }
  
    .recent-posts-section h2 {
      color: #333;
      margin-bottom: 40px;
    }
  
    .recent-posts-section {
      padding: 80px 0;
    }
  
    .recent-posts-nav {
      padding-left: 0;
      list-style: "-";
    }
    .recent-posts-nav-item {
      display: block;
    }
    a.recent-posts-nav-item:hover,
    a.recent-posts-nav-item:focus {
      text-decoration: underline;
    }
  
    .recent-posts-section .recent-posts-nav-item span {
    font-size: 0.8em;
    color: #888;
    opacity: 0.8; 
  }
  
  </style>
