---
layout: default
title: Archive
---

<section class="recent-posts-section">
    <ul class="recent-posts-nav">
      {% for post in site.posts %}
      <li class="recent-posts-nav-item">
        <span>{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
